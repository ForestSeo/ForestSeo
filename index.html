<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./static/css/style.css">
	<title>元素周期表</title>
</head>
<body>
	<header>
		<h4>元素周期表&emsp;<a href="./about.html">このサイトの説明</a></h4>
		<h4 style="color:#666666">The Periodic Table</h4>
	</header>
	<div id="main">
		<div id="el-table"></div>
		<div id="explanation">
			<p>説明</p>
			<div class="d-flex">
				<div class="element metal">金属</div>
				<div class="element nonmetal">非金属</div>
				<div class="element metalloid">半金属</div>
			</div>
		</div>
	</div>
	<footer>
		<h2>元素周期表</h2>
		<small>produced by Kazuki</small>
		<p>それぞれの元素をクリックすると、その元素の詳細のページに飛ぶことができます。</p>
	</footer>
	<script src="./static/js/jquery.min.js"></script>
	<script src="./static/js/elements.js"></script>
	<script>
	for (let i = 0; i < 7; i++) {
		var idname = String(i);
		$("#el-table").append("<div class='period' id=" + String(i) + "></div>");
		$("#" + idname).append("<div class='period-num'><p>" + String(i+1) + "</p></div>");
		for (let j = 0; j < 18; j++) {
			var syuki = i + 1;
			var zoku = j + 1;
			var el = elements.filter(function(lis) {
				return lis[4] == syuki && lis[5] == zoku
			});
			if (el.length == 0) {
				$("#" + idname).append("<div class='element-blank'></div>");
			} else if(el[0][0] == "57") {
				$("#" + idname).append("<div class='element-blank'>ランタノイド<br>57-71</div>");
			} else if(el[0][0] == "89") {
				$("#" + idname).append("<div class='element-blank'>アクチノイド<br>89-103</div>");
			} else {
				$("#" + idname).append("<div class='element " + IsMetal(el[0]) + "'>" + el[0][0] + "&ensp;<a href='./element.html#" + el[0][0] + "'>" + el[0][2] + "</a></div>");
			}
		};
	};
	$("#el-table").append("<div class='period' id='lanthanoids'></div>");
	$("#el-table").append("<div class='period' id='actinide'></div>");
	$("#lanthanoids").append("<div class='period-num'><small>ランタノイド</small></div>");
	$("#actinide").append("<div class='period-num'><small>アクチノイド</small></div>");
	for (let i = 57; i <= 71; i++) {
		var el = elements[i-1]
		console.log(i)
		$("#lanthanoids").append("<div class='element " + IsMetal(el) + "'>" + el[0] + "&ensp;<a href='./element.html#" + el[0] + "'>" + el[2] + "</a></div>");
	}
	for (let i = 89; i <= 103; i++) {
		var el = elements[i-1]
		console.log(i)
		$("#actinide").append("<div class='element " + IsMetal(el) + "'>" + el[0] + "&ensp;<a href='./element.html#" + el[0] + "'>" + el[2] + "</a></div>");
	}
	</script>
</body>
</html>
